<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar produto</title>
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="../index/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../meusprodutos/meusprodutos.html">Meus produtos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../index/index.html">
                <img src="logo.png" alt="" width="120px">
            </a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="meuslances.html">Meus lances</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../login/login.html">Login</a>
        </li>
    </ul><!-- </ul> nav -->
    
    <div class="container">
      <div class="row">
        <form class="col-5">
            <div class="mb-3">
              <label for="titulo" class="form-label">Titulo</label>
              <input type="email" class="form-control" id="titulo" aria-describedby="">
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao">
              <div id="desc" class="form-text">Digite uma boa descrição ;).</div>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01" >Insira a imagem</label>
                <input type="file" class="form-control" id="inputGroupFile01" accept="image/*">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Condição</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option value="1" selected>Novo</option>
                  <option value="2">Usado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lance" class="form-label">Lance minimo</label>
                <input type="number" class="form-control" id="lance">
            </div>

            <div class="input-group">
                <div class="mb-3">
                <label for="" class="form-label">Formas de pagamento aceitas:</label>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pix">
                    <label class="form-check-label" for="pix">
                      Pix
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cripto">
                    <label class="form-check-label" for="cripto">
                      Cripto Moeda
                    </label>
                </div>
                    
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="card">
                    <label class="form-check-label" for="card">
                      Debito / Credito
                    </label>
                </div>     
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Formas de Entrega:</label>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Correios">
                    <label class="form-check-label" for="Correios">
                      Correios
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="motoboy">
                    <label class="form-check-label" for="motoboy">
                      Motoboy
                    </label>
                </div> 
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" value="" id="JadLog">
                    <label class="form-check-label" for="JadLog">
                      Jadlog
                    </label>
                </div>   
            </div>
            </div>
            <a href="../index/index.html">
                <button type="button" class="btn btn-success">CADASTRAR!</button>
            </a>
            </div>
          </form>
      </div>
    </div>
    
</body>
</html>
